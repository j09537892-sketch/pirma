<html lang="lv">
<head>

    <title>Autentifikācija - Ķīmijas laboratorija</title>

</head>
<body>

        <h2>Lūdzu, ievadiet savu paroli un drošības kodu</h2>

            Ja jums nav drošības koda, sazinieties ar administratoru.

                <label for="password">Parole:</label>
                <input id="password" type="password" placeholder="Ievadiet paroli" required />

                <label for="code">Drošības kods:</label>
                <input id="code" type="text" placeholder="Ievadiet drošības kodu" required />
            </div>
            <button class="button" type="submit" formaction="work.html">Turpināt</button>
        </form>
    </div>
</body>
