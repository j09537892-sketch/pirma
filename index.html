<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <title>Reģistrācija - Ķīmijas laboratorija</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container form-container">
        <h1>Laipni lūdzam Ķīmijas laboratorijas uzskaites sistēmā!</h1>
        <p class="intro-text">
            Lūdzu, aizpildiet reģistrācijas formu, lai piekļūtu savam kontam.<br/>
            Jūsu dati būs drošībā — mēs izmantojam visaugstākās drošības prasības!
        </p>
        <form>
            <div class="form-group">
                <label for="username">Lietotājvārds:</label>
                <input id="username" type="text" placeholder="Ievadiet lietotājvārdu" required />
            </div>
            <div class="form-group">
                <label for="email">E-pasts:</label>
                <input id="email" type="email" placeholder="Ievadiet e-pasta adresi" required />
            </div>
            <div class="form-group">
                <label for="password">Parole:</label>
                <input id="password" type="password" placeholder="Ievadiet paroli" required />
            </div>
            <div class="form-group">
                <label for="password2">Paroles apstiprinājums:</label>
                <input id="password2" type="password" placeholder="Atkārtoti ievadiet paroli" required />
            </div>
            <button class="button" type="submit" formaction="auth.html">Reģistrēties</button>
        </form>
    </div>
</body>
</html>
