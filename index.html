<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Darba forma - Ķīmijas laboratorija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container form-container">
        <h2>Vielas un Inventārs</h2>
        <label for="filter">Filtrēt pēc:</label>
        <select id="filter">
            <option value="all">Rādīt visu</option>
            <option value="Viela">Vielas</option>
            <option value="Inventārs">Inventārs</option>
        </select>

        <table id="records-table">
            <thead>
                <tr>
                    <th>Nosaukums</th>
                    <th>Tips</th>
                    <th>Daudzums</th>
                    <th>Datums</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ieraksti tiks ielādēti JS -->
            </tbody>
        </table>

        <a href="index.html" class="button back-button">Atpakaļ uz sākumu</a>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('records')) || [];

        const tableBody = document.querySelector("#records-table tbody");
        const filterSelect = document.getElementById("filter");

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.type}</td>
                    <td>${item.amount}</td>
                    <td>${item.date}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Sākotnēji visi ieraksti
        renderTable(records);

        filterSelect.addEventListener('change', () => {
            const filter = filterSelect.value;
            if (filter === 'all') {
                renderTable(records);
            } else {
                renderTable(records.filter(r => r.type === filter));
            }
        });
    </script>
</body>
</html>
